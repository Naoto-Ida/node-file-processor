language: node_js
node_js:
  - "12"
  - "10"
  - "8"
script:
  - yarn test --coverage
after_success:
  - bash <(curl -s https://codecov.io/bash) -f coverage/coverage-final.json
jobs:
  include:
    - stage: test
      node_js: lts/*
      name: "Codestyle"
      script:
        - yarn lint
      after_success: skip
